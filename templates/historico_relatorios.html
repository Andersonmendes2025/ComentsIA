<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}ComentsIA - Gerenciador de Avaliações{% endblock %}</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">

  <!-- CSS e Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

  {% block extra_head %}{% endblock %}
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg shadow-sm" style="background-color: #0B63CE;">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center text-white fw-bold" href="{{ url_for('index') }}">
        <img src="{{ url_for('static', filename='logo-symbol.png') }}" alt="ComentsIA Logo" height="28" class="me-2">
        ComentsIA
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link text-white" href="{{ url_for('reviews') }}"><i class="bi bi-chat-square-text me-1"></i> Avaliações</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{{ url_for('add_review') }}"><i class="bi bi-plus-circle me-1"></i> Adicionar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{{ url_for('dashboard') }}"><i class="bi bi-graph-up me-1"></i> Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{{ url_for('gerar_relatorio') }}">
              <i class="bi bi-file-earmark-bar-graph me-1"></i> Relatórios
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{{ url_for('settings') }}"><i class="bi bi-gear me-1"></i> Configurações</a>
          </li>
        </ul>

        <div class="d-flex align-items-center">
          <button class="btn btn-sm btn-light me-2" onclick="toggleTheme()" title="Alternar tema">
            <i class="bi bi-moon-stars-fill"></i>
          </button>

          {% if logged_in %}
          <div class="dropdown">
            <a class="btn btn-light rounded-pill px-3" href="#" role="button" id="userMenu" data-bs-toggle="dropdown" aria-expanded="false">
              <span class="small fw-semibold">{{ user.name }}</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
              <li><a class="dropdown-item" href="{{ url_for('settings') }}">Configurações</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item text-danger" href="{{ url_for('logout') }}">Sair</a></li>
            </ul>
          </div>
          {% else %}
          <a href="{{ url_for('authorize') }}" class="btn btn-outline-light">Entrar</a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>

  <!-- Toasts -->
  <div class="position-fixed top-0 end-0 p-3" style="z-index: 1100">
    <div id="toastContainer" class="toast-container"></div>
  </div>

  <!-- Conteúdo principal -->
  <main class="py-4">
    {% block content %}{% endblock %}
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Tema escuro persistente
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') document.body.classList.add('dark');

    function toggleTheme() {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    }

    // Toast dinâmico
    function showToast(message, type = 'success') {
      const toast = document.createElement('div');
      toast.className = `toast align-items-center text-bg-${type === 'error' ? 'danger' : 'success'} border-0 show mb-2`;
      toast.setAttribute('role', 'alert');
      toast.setAttribute('aria-live', 'assertive');
      toast.setAttribute('aria-atomic', 'true');
      toast.innerHTML = `
        <div class="d-flex">
          <div class="toast-body">${message}</div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      `;
      document.getElementById('toastContainer').appendChild(toast);
      setTimeout(() => toast.remove(), 5000);
    }
  </script>
  {% block extra_scripts %}{% endblock %}
</body>
</html>
